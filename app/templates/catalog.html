{% extends "base.html" %}

{% block content %}
    <div class="container">
        {% for product in products %}
        <div class="card">
            <img src="{{ url_for('static', filename=product.img) }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.price }} руб.</p>
            <button class="add-to-card" data-product-id="{{ product.id }}">В корзину</button>
        </div>
        {% endfor %}
    </div>
{% endblock %}
